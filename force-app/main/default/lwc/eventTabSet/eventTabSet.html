                <c-event-details-comp record-id={recordId}></c-event-details-comp> 
            </lightning-tab>
            <lightning-tab label="Event Speakers">
                <c-event-speakers-comp record-id={recordId}></c-event-speakers-comp>

                <c-event-location-comp record-id={recordId}></c-event-location-comp>
            </lightning-tab>

                <c-event-attendees-comp record-id={recordId}></c-event-attendees-comp>
            </lightning-tab>
        </lightning-tabset>
