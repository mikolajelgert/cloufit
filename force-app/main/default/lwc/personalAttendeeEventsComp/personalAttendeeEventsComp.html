<template>
    <lightning-card title="My Events" icon-name="standard:event">
        <div class="slds-m-around_x-small">
            <lightning-accordion allow-multiple-sections-open="true" active-section-name={activeSections}>
                <lightning-accordion-section name="Upcoming Events" label="Upcoming Events">
                    <lightning-datatable
                    data={upcomingEventsList}
                    columns={upcomingEventsColumns}
                    key-field="Id"
                    show-row-number-column
                    hide-checkbox-column>
                    </lightning-datatable>
                </lightning-accordion-section>
                <lightning-accordion-section name="Past Events" label="Past Events">
                    <lightning-datatable
                    data={pastEventsList}
                    columns={pastEventsColumns}
                    key-field="Id"
                    show-row-number-column
                    hide-checkbox-column>
                    </lightning-datatable>
                </lightning-accordion-section>
            </lightning-accordion>  
        </div>
    </lightning-card>
</template>
